<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header row">
        <div class="col-md-6">
          <h4 class="card-title text-right ">{{'CityTable' | translate }}</h4>

        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-primary btn-round" data-toggle="modal" data-target="#AddCity">{{'AddCity'
            | translate }}</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class=" text-primary">
              <th>
                #
              </th>
              <th>
                {{'Name' | translate }}
              </th>
              <th>
                {{'Deliverycost' | translate }}

              </th>
              <th>
                {{'Edit' | translate }}

              </th>
              <th>
                {{'Delete' | translate }}
              </th>
            </thead>
            <tbody>
              <tr>
                <td>
                  1
                </td>
                <td>
                  Omar
                </td>
                <td>
                  400
                </td>
                <td>
                  <button type="button" class="btn btn-primary btn-round">{{'Edit' | translate }}</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-round">{{'Delete' | translate}}</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="AddCity" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{'AddCity' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="form" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <label>{{'Name' | translate }}</label>
                <input type="text" class="form-control" placeholder="{{'Name' | translate }}"
                  [formControl]="form.controls['Name']">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label> {{'Phone' | translate }} </label>
                <input type="number" class="form-control" placeholder="{{'Phone' | translate }}"
                  [formControl]="form.controls['Phone']">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'close' | translate }}</button>
        <button type="button" class="btn btn-primary">{{'Save' | translate }}</button>
      </div>
    </div>
  </div>
</div>
