<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header row">
        <div class="col-md-6">
          <h4 class="card-title text-right ">{{'ChoicesTable' | translate }}</h4>

        </div>
        <div class="card-btn col-md-6">
          <button type="button" class="btn btn-primary btn-round" routerLink="/AddChoiceslist">{{'AddChoices' | translate }}</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table text-center">
            <thead class=" text-primary">
              <th style="width: 5%;">
                #
              </th>
              <th>
                {{'Name' | translate }}
              </th>
              <th>
                {{'price' | translate }}

              </th>
              <th>
                {{'ChoiceName' | translate }}

              </th>
              <th style="width: 10%;">
                {{'Image' | translate }}

              </th>
              <th style="width: 10%;">
                {{'Edit' | translate }}

              </th>
              <th style="width: 10%;">
                {{'Delete' | translate }}

              </th>

            </thead>
            <!-- group_id: 1
            id: 1
            image: "1.png"
            name: "jdsgdsfjhsfsd"
            price: 21 -->
            <tbody>
              <tr *ngFor="let options of optionslist">
                <td>
                  {{options.id}}
                </td>
                <td>
                  {{options.name}}
                </td>
                <td>
                  {{options.price}}
                </td>
                <td>
                  {{options.group_id}}
                </td>
                <td>
                  <img src="{{options.image}}" onerror="this.src = 'assets/img/image-gallery.png';" width="50" height="50">
                </td>
                <td >
                  <button type="button" class="btn btn-primary btn-round" (click)="changeParam(options.id)">{{'Edit' | translate }}</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-round"  data-toggle="modal"
                  data-target="#deleteChoiceslist" (click)="saveid(options.id)">{{'Delete' | translate}}</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteChoiceslist" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{'DeleteCategorie' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary  btn-round" data-dismiss="modal">{{'close' | translate }}</button>
        <button type="button" class="btn btn-danger  btn-round" (click)="deleteoptionsform()">{{'Delete' | translate
          }}</button>
      </div>
    </div>
  </div>
</div>
