<div class="col-12">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">{{'AddDrivers' | translate }}</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>{{'Name' | translate }}</label>
              <input type="text" class="form-control" placeholder="{{'Name' | translate }}">
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="form-group">
              <label>{{'Email' | translate }} </label>
              <input type="email" class="form-control" placeholder="example@123.com">
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="form-group">
              <label> {{'Phone' | translate }} </label>
              <input type="number" class="form-control" placeholder="{{'Phone' | translate }}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 ">
            <div class="form-group">
              <label>{{'Procedures' | translate }}</label>
              <input type="text" class="form-control" placeholder="{{'Procedures' | translate }}">
            </div>
          </div>
          <div class="col-md-2 ">
            <div class="form-group">
              <label>{{'Orders' | translate }}</label>
              <input type="number" class="form-control" placeholder="{{'Orders' | translate }}">
            </div>
          </div>
        
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Rating' | translate }}</label>
            <input type="number" min="1" max="10"  class="form-control" placeholder="10/10">
          </div>
        </div>
      
      </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">{{'AddDrivers' | translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
