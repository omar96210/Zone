<div class="col-12">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">{{'AddUsers' | translate}}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>{{'Name' | translate }}</label>
              <input type="text" class="form-control" placeholder="{{'Name' | translate }}"
                [formControl]="form.controls['Name']">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label> {{'price' | translate }} </label>
              <input type="number" class="form-control"  placeholder="{{'price' | translate }}"
                [formControl]="form.controls['price']">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="sel1">{{'categorieslist' | translate }}</label>
              <select class="form-control" id="sel1" (change)="getoptionsSectionlistid($event)">
                <optgroup label="{{'categorieslist' | translate }}">
                  <option value="" selected disabled hidden>{{'categorieslist' | translate }}</option>
                  <option *ngFor="let optionsSection of optionsSectionlist" id="{{optionsSection.id}}">{{optionsSection.name}}
                  </option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class=" col-md-6 ">
            <label class="form-label" for="customFile">{{'profilephoto' | translate }} </label>
            <input type="file" class="form-control" id="customFile" (change)="onFileSelected($event)" />
          </div>
        </div>

        <div class="row text-center p-4">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round" (click)="Addchoicesform()">{{'AddDrivers' | translate
              }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
